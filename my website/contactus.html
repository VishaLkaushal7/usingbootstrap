<body>
    <div class="container">

            <input type="text" class="form-control" placeholder="Full Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="E-Mail Id" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>

        <label for="basic-url" class="form-label">location</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">State/distt</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

            <span class="input-group-text">pin code</span>
            <input type="text" class="form-control" aria-label="">

        </div>


        <div class="input-group">
            <span class="input-group-text">discription</span>
            <textarea class="form-control" aria-label="With center"></textarea>
        </div>
        <hr>
        <input class="btn btn-success" type="submit" value="Submit">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>join and explore</strong> Thanks for submitted your form
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
